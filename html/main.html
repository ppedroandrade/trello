<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello Clone</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <section id="app">
    <div class="main">
      <header class="header">
        <div class="header-left">
          <img src="../assets/Logo.svg" alt="Logo Trello" class="logo" />
          <button class="menu-button">
            <img src="../assets/trello-mark-blue.svg" alt="Boards" />
            Boards
          </button>
          <span class="divider"></span>
        </div>

        <div class="header-center">
          <div class="search-box">
            <input type="text" class="search-input" />
            <button class="search-icon">
              <img src="../assets/search-outline.svg" alt="">
            </button>

          </div>
        </div>

        <div class="header-right">
          <button class="icon-btn theme-toggle" title="Alternar tema">
            <img src="../assets/Dark-Mode.svg" alt="">
          </button>
          <select class="project-selector"></select>
          <button class="icon-btn new-project-btn" data-tooltip="Criar novo projeto">
            <img src="../assets/plus-circle-outline (1).svg" alt="Novo projeto" />
          </button>
          <button class="icon-btn"><img src="../assets/alert-circle-outline.svg" alt=""></button>
          <button class="icon-btn"><img src="../assets/bell-outline.svg" alt=""></button>
          <img src="../assets/Male User.svg" alt="Avatar" class="avatar" />

        </div>
      </header>

      <div class="cards">
        <div class="title-fixe">
          <div class="add-list">+ Adicionar outra lista</div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
