<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trello Clone</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <section id="app">
    <div class="main">
      <header class="header">
        <div class="header-left">
          <img src="../assets/Logo.svg" alt="Logo Trello" class="logo" />
          <button class="menu-button">
            <img src="../assets/trello-mark-blue.svg" alt="Boards" />
            Boards
          </button>
          <span class="divider"></span>
        </div>

        <div class="header-center">
          <div class="search-box">
            <input type="text" class="search-input" />
            <button class="search-icon">
              <img src="../assets/search-outline.svg" alt="">
            </button>
          </div>
        </div>

        <div class="header-right">
          <button class="icon-btn"><img src="../assets/plus-circle-outline (1).svg" alt=""></button>
          <button class="icon-btn"><img src="../assets/alert-circle-outline.svg" alt=""></button>
          <button class="icon-btn"><img src="../assets/bell-outline.svg" alt=""></button>
          <img src="../assets/Male User.svg" alt="Avatar" class="avatar" />
        </div>
      </header>

      <div class="cards">
        <!-- Lista inicial -->
        <div class="team-container">
          <div class="team-header">
            <span class="team-title-text">Times</span>
            <input type="text" class="team-title-input" style="display: none;" />
            <div class="actions">
              <button class="menu-btn"><img src="../assets/Combined Shape.svg" alt=""></button>
              <div class="menu-options">
                <button class="edit-btn">Editar</button>
                <button class="delete-btn">Excluir</button>
              </div>
            </div>
          </div>

          <ul class="team-list">
            <li class="team-item">
              <input type="color" class="color-picker" value="#F8BD1C" />
              <span class="team-name">back-end</span>
              <div class="actions">
                <button class="menu-btn"><img src="../assets/Combined Shape.svg" alt=""></button>
                <div class="menu-options">
                  <button class="edit-btn">Editar</button>
                  <button class="delete-btn">Excluir</button>
                </div>
              </div>
            </li>
          </ul>

          <div class="add-function">+ Adicionar um cartão</div>
        </div>

        <!-- Botão para nova lista -->
        <div class="team-container title-fixe">
          <div class="add-list">+ Adicionar outra lista</div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/app.js"></script>
</body>
</html>
